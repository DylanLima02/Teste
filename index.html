<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MÃ¡gica do Anel</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  touch-action:none;
}

#stage{
  width:100vw;
  height:100vh;
  position:relative;
}

#anel{
  width:200px;
  height:200px;
  position:absolute;
  display:none;
  background:url("ring.png") no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 25px gold);
  pointer-events:none;
}

#hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#888;
  font-family:Arial, sans-serif;
  font-size:14px;
}

#fullscreenBtn{
  position:fixed;
  top:15px;
  right:15px;
  padding:10px 14px;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:8px;
  font-size:13px;
  z-index:999;
}
</style>
</head>

<body>
<div id="stage">
  <audio id="som" src="magica.mp3" preload="auto"></audio>
  <div id="anel"></div>
  <div id="hint">Toque para revelar â€¢ Arraste para a direita</div>
</div>

<button id="fullscreenBtn">Tela cheia</button>

<script>
const stage = document.getElementById("stage");
const anel = document.getElementById("anel");
const som = document.getElementById("som");
const fsBtn = document.getElementById("fullscreenBtn");

let ativo = false;
let segurando = false;
let offset = 100;

function mostrar(x,y){
  anel.style.display = "block";
  mover(x,y);
  ativo = true;
}

function mover(x,y){
  anel.style.left = (x - offset) + "px";
  anel.style.top  = (y - offset) + "px";
}

function saiuDireita(x){
  return x > window.innerWidth + offset;
}

function desaparecer(){
  som.currentTime = 0;
  som.play();

  anel.style.transition = "transform .35s ease-out, opacity .35s";
  anel.style.transform = "translateX(180px) scale(0.3)";
  anel.style.opacity = "0";

  setTimeout(()=>{
    anel.style.display = "none";
    anel.style.opacity = "1";
    anel.style.transform = "translateX(0) scale(1)";
    anel.style.transition = "none";
    ativo = false;
  },350);
}

/* TOUCH */
stage.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t = e.touches[0];
  segurando = true;
  if(!ativo) mostrar(t.clientX,t.clientY);
},{passive:false});

stage.addEventListener("touchmove",e=>{
  e.preventDefault();
  if(!ativo || !segurando) return;
  const t = e.touches[0];
  mover(t.clientX,t.clientY);
  if(saiuDireita(t.clientX)) desaparecer();
},{passive:false});

stage.addEventListener("touchend",()=>segurando=false);

/* MOUSE */
stage.addEventListener("mousedown",e=>{
  segurando = true;
  if(!ativo) mostrar(e.clientX,e.clientY);
});

stage.addEventListener("mousemove",e=>{
  if(!ativo || !segurando) return;
  mover(e.clientX,e.clientY);
  if(saiuDireita(e.clientX)) desaparecer();
});

document.addEventListener("mouseup",()=>segurando=false);

/* ðŸ”² BOTÃƒO DE TELA CHEIA (compatÃ­vel) */
fsBtn.addEventListener("click",()=>{
  const el = document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  fsBtn.style.display = "none";
});
</script>
</body>
</html>
