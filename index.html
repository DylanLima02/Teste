<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado D10 3D</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #222, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
        font-family: Arial, sans-serif;
        color: white;
    }

    .scene {
        width: 200px;
        height: 200px;
    }

    .d10 {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1.5s cubic-bezier(.17,.89,.32,1.49);
        cursor: pointer;
    }

    .face {
        position: absolute;
        width: 120px;
        height: 120px;
        background: linear-gradient(145deg, #d4af37, #8b6b1e);
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        color: #111;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    /* Posicionamento das faces (aproximação visual de um D10) */
    .face:nth-child(1)  { transform: rotateY(0deg)   translateZ(90px); }
    .face:nth-child(2)  { transform: rotateY(36deg)  translateZ(90px); }
    .face:nth-child(3)  { transform: rotateY(72deg)  translateZ(90px); }
    .face:nth-child(4)  { transform: rotateY(108deg) translateZ(90px); }
    .face:nth-child(5)  { transform: rotateY(144deg) translateZ(90px); }
    .face:nth-child(6)  { transform: rotateY(180deg) translateZ(90px); }
    .face:nth-child(7)  { transform: rotateY(216deg) translateZ(90px); }
    .face:nth-child(8)  { transform: rotateY(252deg) translateZ(90px); }
    .face:nth-child(9)  { transform: rotateY(288deg) translateZ(90px); }
    .face:nth-child(10) { transform: rotateY(324deg) translateZ(90px); }

    .hint {
        position: absolute;
        bottom: 30px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="scene">
    <div class="d10" id="d10">
        <div class="face">1</div>
        <div class="face">2</div>
        <div class="face">3</div>
        <div class="face">4</div>
        <div class="face">5</div>
        <div class="face">6</div>
        <div class="face">7</div>
        <div class="face">8</div>
        <div class="face">9</div>
        <div class="face">10</div>
    </div>
</div>

<div class="hint">Clique no dado para rolar</div>

<script>
    const d10 = document.getElementById("d10");

    d10.addEventListener("click", () => {
        const resultado = Math.floor(Math.random() * 10) + 1;

        const giroX = 720 + Math.random() * 360;
        const giroY = (resultado - 1) * 36 + 720;
        const giroZ = Math.random() * 360;

        d10.style.transform = `
            rotateX(${giroX}deg)
            rotateY(${giroY}deg)
            rotateZ(${giroZ}deg)
        `;

        console.log("Resultado D10:", resultado);
    });
</script>

</body>
</html>
