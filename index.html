<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Botões Interativos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .azul { background-color: #3498db; color: white; }
    .verde { background-color: #2ecc71; color: white; }
    .vermelho { background-color: #e74c3c; color: white; }
    #mensagem {
      margin-top: 30px;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Teste de Botões Interativos</h1>

  <button class="azul" onclick="mostrarMensagem('Você clicou no botão Azul!')">Botão Azul</button>
  <button class="verde" onclick="mostrarMensagem('Você clicou no botão Verde!')">Botão Verde</button>
  <button class="vermelho" onclick="mudarFundo()">Mudar Cor de Fundo</button>

  <div id="mensagem"></div>

  <script>
    function mostrarMensagem(texto) {
      document.getElementById('mensagem').textContent = texto;
    }

    function mudarFundo() {
      const cores = ['#f2f2f2', '#ffeaa7', '#dfe6e9', '#fab1a0'];
      const corAtual = document.body.style.backgroundColor;
      let novaCor = cores[Math.floor(Math.random() * cores.length)];
      while (novaCor === corAtual) {
        novaCor = cores[Math.floor(Math.random() * cores.length)];
      }
      document.body.style.backgroundColor = novaCor;
    }
  </script>

</body>
</html>
