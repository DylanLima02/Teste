<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planner Diário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <button id="menuBtn">☰</button>
  <h1>Planner Diário</h1>
  <button id="settingsBtn">⚙️</button>
</header>

<main>
  <div id="timelineContainer">
    <div id="timeline"></div>
  </div>
</main>

<!-- MODAL EVENTO -->
<div id="eventModal" class="modal-overlay">
  <div class="modal-box">
    <h3>Evento</h3>

    <input id="evTitle" placeholder="Título">
    <textarea id="evDesc" placeholder="Descrição"></textarea>

    <label>Início</label>
    <input type="time" id="evStart">

    <label>Fim</label>
    <input type="time" id="evEnd">

    <label>Cor</label>
    <input type="color" id="evColor">

    <div class="modal-actions">
      <button id="saveEvent">Salvar</button>
    </div>
  </div>
</div>

<!-- MODAL CONFIGURAÇÕES -->
<div id="settingsModal" class="modal-overlay">
  <div class="modal-box">
    <h3>Configurações</h3>

    <label>Hora inicial</label>
    <input type="time" id="cfgStart">

    <label>Hora final</label>
    <input type="time" id="cfgEnd">

    <label>Altura da hora (px)</label>
    <input type="number" id="cfgHourSize" min="40" max="120">

    <div class="modal-actions">
      <button id="saveCfg">Salvar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
