<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mágica do Anel – Debug</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #stage {
      width: 100vw;
      height: 100vh;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
    }

    #objeto {
      width: 90px;
      height: 90px;
      position: absolute;
      display: none;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-image: url("ring.png"); /* TROQUE AQUI */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 20px rgba(255,215,0,0.9));
      pointer-events: none;
    }

    #texto {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-family: Arial, sans-serif;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="stage">
    <audio id="somMagica" src="magica.mp3" preload="auto"></audio>
    <div id="objeto"></div>
    <div id="texto">Toque ou clique para revelar</div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const objeto = document.getElementById('objeto');
    const som = document.getElementById('somMagica');

    let ativo = false;

    function mostrarCentro() {
      objeto.style.display = 'block';
      objeto.style.left = '50%';
      objeto.style.top = '50%';
      ativo = true;
      console.log('Objeto exibido');
    }

    function desaparecer() {
      try {
        som.currentTime = 0;
        som.play();
      } catch (e) {}

      objeto.style.transition = 'transform 0.3s, opacity 0.3s';
      objeto.style.transform = 'translate(-50%, -50%) scale(0.2) translateX(120px)';
      objeto.style.opacity = '0';

      setTimeout(() => {
        objeto.style.display = 'none';
        objeto.style.opacity = '1';
        objeto.style.transform = 'translate(-50%, -50%)';
        objeto.style.transition = 'none';
        ativo = false;
      }, 300);
    }

    /* TESTE MÁXIMO DE COMPATIBILIDADE */
    stage.onclick = () => {
      if (!ativo) {
        mostrarCentro();
      } else {
        desaparecer();
      }
    };
  </script>
</body>
</html>
