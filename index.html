<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mágica do Anel</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  touch-action:none;
}

#stage{
  width:100vw;
  height:100vh;
  position:relative;
}

#anel{
  width:130px;
  height:130px;
  position:absolute;
  display:none;
  background:url("ring.png") no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 25px gold);
  pointer-events:none;
}

#hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#888;
  font-family:Arial, sans-serif;
  font-size:14px;
}
</style>
</head>

<body>
<div id="stage">
  <audio id="som" src="magica.mp3" preload="auto"></audio>
  <div id="anel"></div>
  <div id="hint">Toque para revelar • Arraste para a direita</div>
</div>

<script>
const stage = document.getElementById("stage");
const anel = document.getElementById("anel");
const som = document.getElementById("som");

let ativo = false;
let segurando = false;

function mostrar(x,y){
  anel.style.display = "block";
  mover(x,y);
  ativo = true;
}

function mover(x,y){
  anel.style.left = (x - 45) + "px";
  anel.style.top  = (y - 45) + "px";
}

function saiuDireita(x){
  return x > window.innerWidth + 40;
}

function desaparecer(){
  som.currentTime = 0;
  som.play();

  anel.style.transition = "transform .3s, opacity .3s";
  anel.style.transform += " scale(0.3) translateX(120px)";
  anel.style.opacity = "0";

  setTimeout(()=>{
    anel.style.display = "none";
    anel.style.opacity = "1";
    anel.style.transform = "";
    anel.style.transition = "none";
    ativo = false;
  },300);
}

/* TOUCH */
stage.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t = e.touches[0];
  segurando = true;
  if(!ativo) mostrar(t.clientX,t.clientY);
},{passive:false});

stage.addEventListener("touchmove",e=>{
  e.preventDefault();
  if(!ativo || !segurando) return;
  const t = e.touches[0];
  mover(t.clientX,t.clientY);
  if(saiuDireita(t.clientX)) desaparecer();
},{passive:false});

stage.addEventListener("touchend",()=>segurando=false);

/* MOUSE */
stage.addEventListener("mousedown",e=>{
  segurando = true;
  if(!ativo) mostrar(e.clientX,e.clientY);
});

stage.addEventListener("mousemove",e=>{
  if(!ativo || !segurando) return;
  mover(e.clientX,e.clientY);
  if(saiuDireita(e.clientX)) desaparecer();
});

document.addEventListener("mouseup",()=>segurando=false);
</script>
</body>
</html>
