<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MÃ¡gica do Anel</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  touch-action:none;
}

#stage{
  width:100vw;
  height:100vh;
  position:relative;
}

#anel{
  width:200px;
  height:200px;
  position:absolute;
  display:none;
  background:url("ring.png") no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 25px gold);
  pointer-events:none;
}

#hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#888;
  font-family:Arial, sans-serif;
  font-size:14px;
}

#fullscreenBtn{
  position:fixed;
  top:15px;
  right:15px;
  padding:10px 14px;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:8px;
  font-size:13px;
  z-index:999;
}
</style>
</head>

<body>
<div id="stage">
  <audio id="som" src="magica.mp3" preload="auto"></audio>
  <div id="anel"></div>
  <div id="hint">Toque para revelar â€¢ Arraste para a direita</div>
</div>

<button id="fullscreenBtn">Tela cheia</button>

<script>
const stage = document.getElementById("stage");
const anel = document.getElementById("anel");
const som = document.getElementById("som");
const fsBtn = document.getElementById("fullscreenBtn");

let ativo = false;
let segurando = false;
let velocidadeX = 0;
let ultimaX = 0;

function mostrar(x,y){
  anel.style.display = "block";
  mover(x,y);
  ativo = true;
}

function mover(x,y){
  const w = anel.offsetWidth;
  const h = anel.offsetHeight;
  anel.style.left = (x - w/2) + "px";
  anel.style.top  = (y - h/2) + "px";
}

function saiuDireita(){
  const rect = anel.getBoundingClientRect();
  return rect.left > window.innerWidth;
}

function deslizar(){
  if(!ativo) return;

  velocidadeX *= 0.98; // atrito do gelo

  const atualX = anel.offsetLeft + velocidadeX;
  anel.style.left = atualX + "px";

  if(saiuDireita()){
    desaparecer();
    return;
  }

  if(Math.abs(velocidadeX) > 0.5){
    requestAnimationFrame(deslizar);
  }
}

function desaparecer(){
  som.currentTime = 0;
  som.play();

  anel.style.transition = "opacity .3s";
  anel.style.opacity = "0";

  setTimeout(()=>{
    anel.style.display = "none";
    anel.style.opacity = "1";
    anel.style.transition = "none";
    ativo = false;
  },300);
}

/* TOUCH */
stage.addEventListener("touchstart",e=>{
  e.preventDefault();
  const t = e.touches[0];
  segurando = true;
  ultimaX = t.clientX;
  if(!ativo) mostrar(t.clientX,t.clientY);
},{passive:false});

stage.addEventListener("touchmove",e=>{
  e.preventDefault();
  if(!ativo || !segurando) return;
  const t = e.touches[0];
  velocidadeX = t.clientX - ultimaX;
  ultimaX = t.clientX;
  mover(t.clientX,t.clientY);
},{passive:false});

stage.addEventListener("touchend",()=>{
  segurando = false;
  deslizar();
});

/* MOUSE */
stage.addEventListener("mousedown",e=>{
  segurando = true;
  ultimaX = e.clientX;
  if(!ativo) mostrar(e.clientX,e.clientY);
});

stage.addEventListener("mousemove",e=>{
  if(!ativo || !segurando) return;
  velocidadeX = e.clientX - ultimaX;
  ultimaX = e.clientX;
  mover(e.clientX,e.clientY);
});

document.addEventListener("mouseup",()=>{
  segurando = false;
  deslizar();
});

/* ðŸ”² BOTÃƒO DE TELA CHEIA */
fsBtn.addEventListener("click",()=>{
  const el = document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  fsBtn.style.display = "none";
});
</script>
</body>
</html>
